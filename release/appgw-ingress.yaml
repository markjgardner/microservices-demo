apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hipstershop
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - hipsters.releasr.io
    secretName: hipsters-cert-secret
  rules:
  - host: hipsters.releasr.io
    http:
      paths:
      - backend:
          serviceName: frontend
          servicePort: 80